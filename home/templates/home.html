{% extends 'base.html' %} 
{%load static%}
{% block body %}
<!-- Section 1 -->
<div class="flex flex-col transition-transform duration-500">
  <section class="w-full px-4 sm:px-8 text-gray-700 bg-white">
    <div class="container flex flex-col flex-wrap items-center justify-between py- mx-auto md:flex-row max-w-7xl">
      <div class="relative flex flex-col md:flex-row mt-2">
        <div class="flex items-center mb-5 font-medium text-gray-900 lg:w-auto lg:items-center lg:justify-center md:mb-0">
          <span class="mx-auto text-xl font-black leading-none text-gray-900 select-none">
            CCET Help<span class="text-indigo-600">Desk.</span>
          </span>
        </div>
      </div>
    </div>
  </section>

  <!-- Section 2 -->
  <section class="px-4 py-16 md:py-32 bg-white">
    <div class="container items-center max-w-6xl px-4 mx-auto xl:px-5">
        <div class="flex flex-wrap items-center sm:-mx-3">
            <!-- Text Section -->
            <div class="w-full lg:w-1/2 md:px-3">
                <div class="w-full space-y-4 md:space-y-6 lg:space-y-8">
                    <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 sm:text-4xl md:text-4xl lg:text-5xl xl:text-6xl">
                        <span class="block">Have a doubt?</span>
                        <span class="block text-indigo-600">Ask us anything!</span>
                    </h1>
                    <p class="text-base text-gray-500 lg:text-lg xl:text-xl">
                        Your one stop campus guide
                    </p>
                    <div class="flex flex-col sm:flex-row sm:space-x-4">
                        <a href="/chat">
                            <button class="flex items-center px-6 py-3 mb-3 text-lg text-white bg-indigo-600 rounded-md hover:bg-indigo-700 sm:w-auto">
                                Try It Now
                                <svg class="w-5 h-5 ml-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <line x1="5" y1="12" x2="19" y2="12"></line>
                                    <polyline points="12 5 19 12 12 19"></polyline>
                                </svg>
                            </button>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Image Section -->
            <div class="w-full mt-12 lg:mt-0 lg:w-1/2">
                <div class="flex justify-center items-center">
                    <img class="w-full max-w-sm md:max-w-md lg:max-w-lg xl:max-w-xl h-auto rounded-md shadow-xl sm:rounded-xl" src="{% static 'img/virtual_desk.svg' %}" alt="Helpdesk Image">
                </div>
            </div>
        </div>
    </div>
</section>



  <!-- Section 7 -->
  <section class="bg-white">
    <div class="max-w-screen-xl px-4 py-12 mx-auto space-y-8 overflow-hidden sm:px-6 lg:px-8">
      <p class="text-base leading-6 text-center text-gray-400">
        Â© 2024 JK, All rights reserved.
      </p>
    </div>
  </section>
</div>
{% endblock %}
